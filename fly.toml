# fly.toml dosyası, fly.io deployment yapılandırması
app = "medikalai"
primary_region = "ams" # Amsterdam - istediğiniz bölgeyi seçebilirsiniz

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

[mounts]
  source = "data"
  destination = "/data" 