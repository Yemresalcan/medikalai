app = "medikalai"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile.simple"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[env]
  HOST = "0.0.0.0"
  PORT = "8080"
  FLASK_DEBUG = "0"

[[mounts]]
  source = "medikalai_data"
  destination = "/data"
  
[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512 